name: Build UEFI for active devices
on:
  push:
    branches: ["main"]
    paths:
      - 'Binaries'
      - 'Common/**'
      - 'Features/**'
      - 'Mu_Basecore'
      - 'MuPatches/**'
      - 'Platforms/**'
      - 'Silicon/**'
      - 'Silicium-ACPI'
  workflow_dispatch:
  pull_request:
    types: [opened, reopened]
    paths:
      - 'Binaries'
      - 'Common/**'
      - 'Features/**'
      - 'Mu_Basecore'
      - 'MuPatches/**'
      - 'Platforms/**'
      - 'Silicon/**'
      - 'Silicium-ACPI'
    inputs:
      DEVICE:
        description: Device codename
        required: true
        default: lime
env:
  CI_BUILD: true
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build UEFI for active devices
        run: bash ./setup_env.sh -p apt && bash ./build_uefi.sh -d ${{ inputs.DEVICE }}

      - name: Upload UEFI images
        uses: actions/upload-artifact@v4
        with:
          name: uefi-images
          path: ./Mu-*
          compression-level: 9
